    <!-- >>> Custom CSS <<< -->
    <style>
      /*>>>>>>>> Fonts <<<<<<<<<*/

      /*>>>>>>>> Poppins <<<<<<<<<*/

      @import url("https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&subset=devanagari,latin-ext");

      /*>>>>>>>> Common <<<<<<<<<*/

      body {
        padding: 0;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      /* >>>>>>>>>>>>>>>>>><<<<<<<<<<<<<<<<<<  */
      /* >>>>>>>>>>>>>> Gallery <<<<<<<<<<<<< */
      /* >>>>>>>>>>>>>>>>>><<<<<<<<<<<<<<<<<<  */

      .--gallery-- .container-fluid {
        padding: 0;
        overflow-x: hidden;
      }
      .--gallery-- [class*="col-"] {
        padding: 0;
      }
      .--gallery-- img {
        width: 100%;
        height: 100%;
        padding: 15px;
        padding-top: 0px;
      }

      /* >>>>>>>>>>>>>> Col # 1 <<<<<<<<<<<<<  */

      /* >>>>> (Gird of 4 images) # 1 <<<<  */

      .--gallery-- .col--1 .row--1 {
        display: flex;
      }
      .--gallery-- .col--1 .row--1 .l--1 {
        width: 100%;
      }
      .--gallery-- .col--1 .row--1 .r--1 {
        width: 68%;
      }

      /* >>>>> (Gird of 4 images) # 2 <<<<  */

      .--gallery-- .col--1 .row--2 {
        display: flex;
      }
      .--gallery-- .col--1 .row--2 .l--2 {
        width: 70%;
        padding-right: 15px;
      }
      .--gallery-- .col--1 .row--2 .r--2 {
        width: 100%;
      }

      /* >>>>> (Gird of 4 images) # 3 <<<<  */

      .--gallery-- .col--1 .row--3 {
        display: flex;
      }
      .--gallery-- .col--1 .row--3 .l--3 {
        width: 72.7%;
      }
      .--gallery-- .col--1 .row--3 .r--3 {
        width: 100%;
        padding-right: 15px;
      }

      /* >>>>> (Gird of 4 images) # 4 <<<<  */

      .--gallery-- .col--1 .row--4 {
        display: flex;
      }
      .--gallery-- .col--1 .row--4 .l--4 {
        width: 69.7%;
        padding-right: 15px;
      }
      .--gallery-- .col--1 .row--4 .r--4 {
        width: 100%;
      }
      .--gallery-- .col--1 .row--4 img {
        padding: 0px;
      }

      /* >>>>>>>>>>>>>> Col # 2 <<<<<<<<<<<<<  */

      /* >>>>> Row # 1 <<<<  */

      .--gallery-- .col--2 .f--row {
        display: flex;
      }
      .--gallery-- .col--2 .f--row .row--1 img {
        padding-right: 0px;
      }

      /* >>>>> Row # 2 <<<<  */

      .--gallery-- .col--2 .s--row {
        padding: 0px 15px 15px 15px;
      }
      .--gallery-- .col--2 .s--row .row {
        padding: 0px 0px 0px 15px;
      }
      .--gallery-- .col--2 .s--row .col-lg-8 {
        padding: 3.5% 4% 4.5% 4%;
        border: 4px solid #00833e;
      }
      .--gallery-- .col--2 .s--row .col-lg-8 h1 {
        color: #00833e;
        font-size: 2.8vw;
        padding-bottom: 3%;
      }
      .--gallery-- .col--2 .s--row .col-lg-8 p {
        font-size: 1vw;
        padding-bottom: 11%;
      }
      .--gallery-- .col--2 .s--row .col-lg-8 a {
        font-size: 1vw;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-decoration: none;
        padding: 16px 36px;
        background: #00833e;
        color: white;
      }

      .--gallery-- .col--2 .s--row .row--1 {
        display: flex;
      }
      .--gallery-- .col--2 .s--row .row--1 .l--1 img {
        margin: 0;
      }

      .--gallery-- .col--2 .s--row .row--2 {
        display: flex;
      }
      .--gallery-- .col--2 .s--row .row--2 .l--2 {
        padding: 0px 15px;
      }
      .--gallery-- .col--2 .s--row .row--2 img {
        padding: 0px;
      }

      /* >>>>> Row # 3 <<<<  */

      .--gallery-- .col--2 .t--row {
        display: flex;
      }
      .--gallery-- .col--2 .t--row .row--1 img,
      .--gallery-- .col--2 .t--row .row--2 img,
      .--gallery-- .col--2 .t--row .row--3 img,
      .--gallery-- .col--2 .t--row .row--4 img,

        padding-right: 0px;
      }
      .--gallery-- .col--2 .t--row .img--last {
        padding-bottom: 0px;
      }

      @media screen and (max-width: 768px) {
        .--gallery-- .col--1,
        .--gallery-- .col--2 .s--row .col-lg-4 {
          display: none;
        }
        .--gallery-- .col--2 .s--row .col-lg-8 {

          margin: 30px 40px 30px 25px;

          font-size: 30px;
        }
        .--gallery-- .col--2 .s--row .col-lg-8 p {
          font-size: 16px;
          padding-bottom: 11%;
        }
        .--gallery-- .col--2 .s--row .col-lg-8 a {
          font-size: 16px;
        }
      }
      @media screen and (max-width: 600px) {
        .--gallery-- img {
          padding: 10px;
        }
        .--gallery-- .col--2 .s--row .col-lg-8 p br {
          display: none;
        }
        .--gallery-- .col--2 .s--row .col-lg-8 p {

        }
        .--gallery-- .col--2 .s--row .col-lg-8 {

          margin: 25px 30px 30px 15px;
