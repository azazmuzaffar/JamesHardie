      /* >>>>>>>>>>>>>>>>>><<<<<<<<<<<<<<<<<<  */
      /* >>>>>>>>>>>>>> Navbar <<<<<<<<<<<<<< */
      /* >>>>>>>>>>>>>>>>>><<<<<<<<<<<<<<<<<<  */

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #fff;
        z-index: 999;
        height: 90px;
        box-shadow: 0 16px 8px -8px rgba(128, 128, 128, 0.199);
      }
      .navbar .container-fluid {
        padding: 0px 10px;
      }
      /* >>>>>>> nav-left / Logo <<<<<<< */

      .navbar .logo {
        height: 38px;
      }
      @media screen and (min-width: 1920px) {
        .navbar .container-fluid {
          padding: 0px 8.8%;
        }
      }
      /* >>>>> nav-right / Search/Buttons <<< */

      .navbar ul li .nav-right {
        text-decoration: none;
      }
      /* >>>>> search icon <<< */

      .navbar ul li .search {
        color: black;
        padding-right: 20px;
      }
      /* >>>>> myHardie button <<< */

      .navbar ul li .the-btn {
        background: rgb(26, 214, 115);
        background: linear-gradient(
          90deg,
          rgba(26, 214, 115, 1) 0%,
          rgba(2, 173, 83, 1) 100%
        );
        -webkit-box-shadow: 0 0 4px rgba(95, 95, 95, 0.692);
        box-shadow: 0 0 4px rgba(95, 95, 95, 0.692);
        color: white;
        padding: 16px 15px;
        display: inline-block;
        width: 255px;
      }
      .navbar ul li .the-btn:hover {
        background: #00833e;
      }
      .navbar ul li .the-btn span {
        display: inline-block;
      }

      /* >>>>> myHardie button - left <<< */

      .navbar ul li .the-btn span.--left-- {
        font-size: 18px;
        font-weight: bold;
      }
      .navbar ul li .the-btn span.--left-- span {
        font-size: 5px;
        font-weight: bold;
      }

      /* >>>>> myHardie button - center <<< */

      .navbar ul li .the-btn span.--center-- {
        font-size: 16px;
        padding: 0px 15px 0px 10px;
      }

      /* >>>>> myHardie button - right <<< */

        font-size: 12px;
        line-height: 14px;
        position: absolute;
        width: 40px;

      .navbar ul li .the-btn span.--right-- p {

    <script>
      /* >>>>>>>>>>>>>>>>>><<<<<<<<<<<<<<<<<<  */
      /* >>>>>>>>>>>>>> Navbar <<<<<<<<<<<<<< */
      /* >>>>>>>>>>>>>>>>>><<<<<<<<<<<<<<<<<<  */

      /* >>>> removing buttons and showing search input <<< */

      function openSearch() {
        $("#navButtons").css("display", "none");
        $("#navForm").css("display", "block");
        $("input").focus();
      }

      /* >>>> removing input and showing buttons back <<< */
      /* >>>> work by clicking anywhere else but input <<< */

      document.addEventListener("mouseup", function (e) {
        let container = document.getElementById("navForm");
        if (!container.contains(e.target)) {
          container.style.display = "none";
          $("#navButtons").css("display", "block");
        }
      });

      /* >>>> Will remove the logo as well al0ng with buttons on mobile <<< */

      if ($(window).width() < 600) {
        /* >>>> removing buttons and showing search input <<< */

        function openSearch() {
          $("#navButtons").css("display", "none");
          $("#navForm").css("display", "block");
          $(".logo").css("display", "none");
          $("input").focus();
        }

        /* >>>> removing input and showing buttons back <<< */
        /* >>>> work by clicking anywhere else but input <<< */

        document.addEventListener("mouseup", function (e) {
          let container = document.getElementById("navForm");
          if (!container.contains(e.target)) {
            container.style.display = "none";
            $("#navButtons").css("display", "block");
            $(".logo").css("display", "block");
          }
        });
      }
